<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de prueba de HTML5</title>
    <!-- Título del documento -->
  </head>
  <body>
    <!-- Formulario -->
    <form action="" method="get">
      <!-- Campo para ingresar el nombre -->
      <p>
        Nombre: <input type="text" name="name_control" autofocus required />
      </p>

      <!-- Campo para ingresar el correo electrónico -->
      <p>
        Correo electrónico: <input type="email" name="email_control" required />
      </p>

      <!-- Campo de entrada para la URL -->
      <p>
        URL:
        <input
          type="url"
          name="url_control"
          placeholder="Escribe la URL de tu página web personal"
        />
      </p>

      <!-- Campo para ingresar la fecha -->
      <p>Fecha: <input type="date" name="date_control" /></p>

      <!-- Campo para ingresar el tiempo -->
      <p>Tiempo: <input type="time" name="time_control" /></p>

      <!-- Campo para ingresar la fecha y hora -->
      <p>Fecha y hora: <input type="datetime" name="datetime_control" /></p>

      <!-- Campo para ingresar el mes -->
      <p>Mes: <input type="month" name="month_control" /></p>

      <!-- Campo ´para ingresar la semana -->
      <p>Semana: <input type="week" name="week_control" /></p>

      <!-- Campo para ingresar números -->
      <p>
        Número (min -10, max 10):
        <input
          type="number"
          name="number_control"
          min="-10"
          max="10"
          value="0"
        />
      </p>

      <!-- Campo para ingresar el número teléfono -->
      <p>Teléfono: <input type="tel" name="tel_control" /></p>

      <!-- Campo para el término de búsqueda -->
      <p>Término de búsqueda: <input type="search" name="search_control" /></p>

      <!-- Campo para seleccionar un color -->
      <p>Color favorito: <input type="color" name="color_control" /></p>

      <!-- Botón de envío del formulario -->
      <p>
        <input type="submit" value="Enviar" />
      </p>
    </form>
  </body>
</html>
